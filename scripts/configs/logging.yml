version: 1
# allows to get logger on modules level
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    detailed:
        format: "zzz"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        #level: INFO
        level: DEBUG
        formatter: simple
        filename: log_info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: log_errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

# all available loggers
loggers:
    pylib:
        level: DEBUG
        #handlers: [console]
        #propagate: yes
    jirautil:
        level: DEBUG
    gitutil:
        level: DEBUG
    jira:
        level: DEBUG

# root logger
root:
    level: INFO
    #handlers: [console, info_file_handler, error_file_handler]
    handlers: [console]
