<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
<link href="styles/mystyle1.css" rel="stylesheet" type="text/css"/>
        </h:head>

<h:body>

    <h:form id="form">
     <p:panel header="AutoComplete" toggleable="true" id="panel">
      <h:panelGrid columns="2" cellpadding="5">
      
       <h:outputLabel value="Simple :" for="acSimple" />
       <p:autoComplete id="acSimple" value="#{simpleAutoCompleteBean.acValue}"
        completeMethod="#{simpleAutoCompleteBean.getCompleteList}" queryDelay="1000"
        maxResults="10" minQueryLength="1"/>
       
      </h:panelGrid>
     </p:panel>
     
     <p:commandButton value="Submit" id="submit" update="display" oncomplete="dialog.show()" />

     <p:dialog header="Values" widgetVar="dialog" showEffect="fold" hideEffect="fold" width="200">
      <h:panelGrid id="display" columns="2" cellpadding="5">
      <h:outputText value="Value 1: " />
      <h:outputText value="#{simpleAutoCompleteBean.acValue}" />
      </h:panelGrid>
     </p:dialog>
                  
    </h:form>
    

</h:body>

</html>
